<!-- fonts.html -->
<style>
  @font-face {
    font-family: 'OpenSansExtraBold';
    src: url('OpenSans-ExtraBold.ttf') format('truetype');
    font-weight: 800;
    font-style: normal;
  }

  @font-face {
    font-family: 'OpenSansRegular';
    src: url('OpenSans-Regular.ttf') format('truetype');
    font-weight: 400;
    font-style: normal;
  }

  body {
    font-family: 'OpenSansRegular', sans-serif;
    margin: 0;
  }

  h1, h2, h3, h4, h5, h6 {
    font-family: 'OpenSansExtraBold', sans-serif;
  }

  main {
    max-width: 600px;
    margin: 1em auto;
    padding: 1em;
  }

  /* --- Responsive adjustments --- */
  @media (max-width: 600px) {
    body {
      font-size: 20px; /* slightly larger  for small screens */
    }

    h1 { font-size: 1.6em; }
    h2 { font-size: 1.3em; }
    h3 { font-size: 1.1em; }
  }
</style>
